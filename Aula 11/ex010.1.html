<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIRGD</title>
</head>
<body>
    <h1>Sistema de Identificação de Nacionalidade</h1>
    País <input type="string" name="txtpais" id ="txtpais">
    <input type="button" value="Verificar" onclick = "checar()">
    <div id="res"></div> 
    <script>
        function checar() {
         var txtpais = window.document.getElementById("txtpais")
         var res = window.document.querySelector ('div#res')
         var pais = String (txtpais.value)
         console.log(pais)
            res.innerHTML += `<p>Vivendo em <strong>${pais}</strong>.</p>`
         if (pais == "Brasil") {
             res.innerHTML += `<p>Você é <strong>brasileiro</strong>!</p>`
             
         } else {
             res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
         }
          
        }
    </script>   
</body>
</html>
